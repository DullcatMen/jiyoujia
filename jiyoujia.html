<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/variable.css">
	</head>
	<body>
		<div class="top-nav">
				<a class="jg-up">价格升序</a>
				<a class="jg-down">价格降序</a>
				<a class="jy-up">交易量升序</a>
				<a class="jy-down">交易量降序</a>
				<div class="btn-ok">
					<input class="btnOk" type="button" value="确定" />
				</div>
				<div class="inputBox">
					<input id="up_ipt" type="text" placeholder="¥" />
					<div>&nbsp;-&nbsp;</div>
					<input id="down_ipt" type="text" placeholder="¥" />
				</div>
		</div>
		<div class="main233">
			<div class="clearFloat"></div>
		</div>
		<div class="clearFloat"></div>
		<div class="embox"></div>

		<!-- 引用模版js -->
		<script src="./lib/arttemplate@3.0.0.min.js"></script>

		<script type="text/html" id="tmpl">

			<% for(var i=0,dataLen=data.length;i<dataLen;i++){ %>
				<div class="main-box">
					<a class="imgbox">
						<img src="https:<%=data[i].image%>" alt="no img" />
					</a>
					<div class="jiage">
						<span>¥</span><span class="jiage-num"><%=data[i].price%></span><i class="bao-icon">包邮</i>
					</div>
					<div class="sm-text"><%=data[i].name%></div>
					<div class="sell-num">已售 <%=data[i].sold%> 件</div>
					<div class="bottom-box">
						<div class="username"><%=data[i].owner%></div>
						<div class="place"><%=data[i].location%></div>
					</div>
					<div class="footer">
						<div class="icon-1"></div>
						<div class="icon-2"></div>
					</div>
					<input class="btn-mai" type="button" value="购买" />
				</div>
			<% } %>

		</script>

		<!-- dependency 依赖的代码库 -->
		<script src="./lib/jquery@2.2.4.js" type="text/javascript"></script>
		<!-- 依赖于目标代码库的代码 -->
		<script src="./js/jiyoujia.js" type="text/javascript"></script>
	</body>
</html>
